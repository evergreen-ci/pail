stepback: false
ignore:
    - "*.rst"
    - "*.md"
    - ".github/*"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "${task_name}" }

  - &run-build-with-mongodb
    # runs a make target above, but only on systems that have a
    # running mongod started for testing.
    name: test
    commands:
      - func: get-project-and-modules
      - func: set-up-mongodb
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: pail
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: pail
      binary: make
      args: ["${target}"]
      include_expansions_in_env: ["DISABLE_COVERAGE", "GOROOT", "RACE_DETECTOR"]
      env:
        AWS_KEY: ${aws_key}
        AWS_SECRET: ${aws_secret}
  set-up-mongodb:
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        env:
            MONGODB_URL: ${mongodb_url}
            DECOMPRESS: ${decompress}
        command: make get-mongodb
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        background: true
        command: make start-mongod
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        command: make check-mongod

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "pail/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_s3_key}
      aws_secret: ${aws_s3_secret}
      local_files_include_filter: ["pail/build/output.*.coverage.html"]
      remote_file: pail/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_s3_key}
      aws_secret: ${aws_s3_secret}
      local_files_include_filter: ["pail/build/output.*.coverage"]
      remote_file: pail/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - <<: *run-build
    tags: ["report"]
    name: lint-pail

  - name: verify-mod-tidy
    tags: ["report"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: cedar
      - func: run-make
        vars: { target: "${task_name}" }

  - <<: *run-build-with-mongodb
    tags: ["report"]
    name: coverage-html

  - <<: *run-build-with-mongodb
    tags: ["test"]
    name: test-pail

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
      RACE_DETECTOR: true
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.1.tgz
    run_on:
      - archlinux-new-small
    tasks:
      - name: ".test"

  - name: coverage
    display_name: Coverage (Arch Linux)
    expansions:
      GOROOT: /opt/golang/go1.16
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.1.tgz
    run_on:
      - archlinux-new-small
    tasks:
      - name: ".report"

  - name: ubuntu
    display_name: Ubuntu 18.04
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.1.tgz
    run_on:
      - ubuntu1804-small
    tasks:
      - name: ".test"

  - name: macos
    display_name: macOS 10.14
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
      mongodb_url: https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-4.0.1.tgz
    run_on:
      - macos-1014
    tasks:
      - name: ".test"

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2019-small
      - windows-64-vs2019-large
      - windows-64-vs2017-small
      - windows-64-vs2017-large
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: C:/golang/go1.16
      mongodb_url: https://fastdl.mongodb.org/win32/mongodb-win32-x86_64-2008plus-ssl-4.0.1.zip
    tasks:
      - name: ".test"
