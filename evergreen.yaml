stepback: false
ignore:
    - "*.rst"
    - "*.md"
    - ".github/*"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    must_have_test_results: true
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "${task_name}" }

  - &run-build-with-mongodb
    # runs a make target like above, but only on systems that have a
    # running mongod started for testing.
    name: test
    must_have_test_results: true
    commands:
      - func: get-project-and-modules
      - func: set-up-mongodb
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: pail
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: pail
      binary: make
      args: ["${target}"]
      include_expansions_in_env: ["GOROOT", "RACE_DETECTOR"]
      env:
        AWS_KEY: ${aws_key}
        AWS_SECRET: ${aws_secret}
  set-up-mongodb:
    - command: subprocess.exec
      type: setup
      params:
        command: make get-mongodb
        working_dir: pail
        include_expansions_in_env: ["MONGODB_URL"]
        env:
          DECOMPRESS: ${decompress}
    - command: subprocess.exec
      type: setup
      params:
        command: make get-mongosh
        working_dir: pail
        include_expansions_in_env: ["MONGOSH_DOWNLOAD"]
        env:
          DECOMPRESS: ${decompress}
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        background: true
        command: make start-mongod
    - command: subprocess.exec
      type: setup
      params:
        working_dir: pail
        command: make check-mongod

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "pail/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_s3_key}
      aws_secret: ${aws_s3_secret}
      local_files_include_filter: ["pail/build/output.*.coverage.html"]
      remote_file: pail/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_s3_key}
      aws_secret: ${aws_s3_secret}
      local_files_include_filter: ["pail/build/output.*.coverage"]
      remote_file: pail/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - <<: *run-build
    tags: ["report"]
    name: lint-pail

  - name: verify-mod-tidy
    tags: ["report"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: pail
      - func: run-make
        vars: { target: "${task_name}" }

  - <<: *run-build-with-mongodb
    tags: ["report"]
    name: html-coverage

  - <<: *run-build-with-mongodb
    tags: ["test"]
    name: test-pail

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: coverage
    display_name: Coverage
    expansions:
      GOROOT: /opt/golang/go1.20
      MONGODB_URL: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-6.0.6.tgz
      MONGOSH_DOWNLOAD: curl https://downloads.mongodb.com/compass/mongosh-1.9.0-linux-x64.tgz -o mongosh.tgz && tar -xzvf mongosh.tgz
    run_on:
      - ubuntu2204-small
    tasks:
      - name: ".report"

  - name: ubuntu
    display_name: Ubuntu 22.04
    expansions:
      GOROOT: /opt/golang/go1.20
      MONGODB_URL: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-6.0.6.tgz
      MONGOSH_DOWNLOAD: curl https://downloads.mongodb.com/compass/mongosh-1.9.0-linux-x64.tgz -o mongosh.tgz && ${DECOMPRESS} mongosh.tgz
      RACE_DETECTOR: true
    run_on:
      - ubuntu2204-small
    tasks:
      - name: ".test"

  - name: macos
    display_name: macOS
    expansions:
      GOROOT: /opt/golang/go1.20
      MONGODB_URL: https://fastdl.mongodb.org/osx/mongodb-macos-arm64-6.0.6.tgz
      MONGOSH_DOWNLOAD: curl https://downloads.mongodb.com/compass/mongosh-1.9.0-darwin-arm64.zip -o mongosh.zip && unzip mongosh.zip
    run_on:
      - macos-1100-arm64
    tasks:
      - name: ".test"

  - name: windows
    display_name: Windows
    run_on:
      - windows-vsCurrent-small
    expansions:
      GOROOT: C:/golang/go1.20
      MONGODB_URL: https://fastdl.mongodb.org/windows/mongodb-windows-x86_64-6.0.6.zip
      MONGOSH_DOWNLOAD: curl https://downloads.mongodb.com/compass/mongosh-1.9.0-win32-x64.zip -o mongosh.zip && ${DECOMPRESS} mongosh.zip
    tasks:
      - name: ".test"
